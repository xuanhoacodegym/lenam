<!DOCTYPE html>
<html lang='ja'>
<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>ログイン</title>
    <link rel='stylesheet' href='./css/style_sp.css'>
</head>
<body>
  <header class="l-header">
    <div class="header-inner">
      <img src="./img/title_logo_sp.png">
      <span class="c-fs10b color-navy">代理店様専用サイト</span>
    </div>
  </header>

  <main class="l-main-content-login">
    <form class="login-inner">

          <div class="c-fs18b">ログイン</div>

          <div class="p-error-text u-mt20">メールアドレスとパスワードの組み合わせが間違っています</div>

          <div class="p-base-form">
            <div class="c-fs16n">メールアドレス</div>
            <input class="p-error" type="email" name="mail" placeholder="メールアドレスを入力してください">
          </div>

          <div class="p-base-form">
            <div class="c-fs16n">パスワード</div>
            <input class="p-error" type="password" name="pass" placeholder="パスワードを入力してください">
          </div>

          <input class="btn-def navy u-m0-auto u-mt40 u-mb20" type="submit" value="ログイン">

    </form>
  </main>

<footer class="l-footer-bottom">
  <div class="footer-inner">
    <p class="copyright">COPYRIGHT &copy; SB Human Capital Corp. All Rights Reserved.</p>
  </div>
</footer>

</body>
</html>
