<script>
  $(function(){
    
    $('.searchselect-inner  .p-accordion-button').click(function(){
        //クリックされた要素に隣接する要素が開いたり閉じたりする。
        var $this = $(this);

        $this.next('ul').slideToggle("nomal",function(){});
        
        var $target = $($this.children(".btn-right").children(".icon-right-open"));

        $target.hasClass("open")  ? $target.removeClass("open")
                                  : $target.addClass("open");
    });

});
